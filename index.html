<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Quiz :)</title>
	</head>
	<body>
		<div class="external-wrapper">
			<div class="login-wrapper hide">
				<h2 class="login-title">Login</h2>
				<p class="login-message">Inserisci il tuo nome</p>
				<p class="hide error">Inserisci un nome!</p>
				<input type="text" class="name" />
				<input
					type="button"
					class="login-button"
					value="Inizia il quiz"
				/>
			</div>
			<div class="quiz-wrapper hide">
				<p class="question-paragraph"></p>
				<table class="answer-table">
					<tr>
						<td class="answers answer1"></td>
						<td class="answers answer2"></td>
					</tr>
					<tr class="hide second-row-of-answer-table">
						<td class="answers answer3"></td>
						<td class="answers answer4"></td>
					</tr>
				</table>
			</div>
			<div class="game-over-wrapper hide">
				<h2 class="msg-fine-quiz">Quiz terminato</h2>
				<div>
					<p class="fine-msg-wrap">
						Risposte esatte:
						<span class="fine-msg-correct"></span>
					</p>
					<p class="fine-msg-percent-wrap">
						Percentuale risposte esatte:
						<span class="fine-msg-percent"></span>
					</p>
					<p class="fine-msg-best-wrap">
						Migliore punteggio di
						<span class="fine-msg-best-name"></span>:
						<span class="fine-msg-best"></span>
					</p>
				</div>
				<input type="button" class="restart-button" value="Restart" />
			</div>
		</div>
	</body>
</html>
