<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="login" style="display: none;">
                <p>Inserire il nome</p>
                <p id="error" style="display: none; color: red;">Inserire un nome!</p>
                <input type="text" id="nome">
                <input type="button" id="logbtn" value="Inizia">
            </div>
            <div id="quizwrap" style="display:none;">
                <p id="domanda"></p>
                <table id="risposte">
                    <tr>
                        <td id="posto1">
                        </td>
                        <td id="posto2">
                        </td>
                    </tr>
                    <tr style="display: none" id="rispsecondrow">
                        <td id="posto3">
                        </td>
                        <td id="posto4">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="endwrap" style="display: none">
                <h2 id="msgFineQuiz">
                    Quiz terminato
                </h2>
                <div>
                    <p id="fineMsgWrap">
                        Risposte esatte: <span id="fineMsgCorrect"></span> su <span id="fineMsgTot"></span>
                    </p>
                    <p id="fineMsgPercentWrap">
                        Percentuale: <span id="fineMsgPercent"></span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
